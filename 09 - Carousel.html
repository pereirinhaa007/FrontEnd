<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--Bootstrap Icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-dark">
    <main>
        <section id="meucarousel" class="carousel carousel-dark slide">
            <!--Indicadores-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#meucarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#meucarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#meucarousel" data-bs-slide-to="2"></button>
            </div>
            <!--Lista de Imagens - Banners-->
            <div class="carousel-inner">
                <!--Imagem 1-->
                <div class="carousel-item active" data-bs-interval="500">
                    <img src="https://picsum.photos/1280/420?random=1" class="w-100 d-block">
                    <div class="carousel-caption">
                        <button class="btn btn-primary bg-transparent border-white">Saiba mais</button>
                    </div>
                </div>
                <!--Imagem 2-->
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=2" class="w-100 d-block">
                </div>
                <!--Imagem 3-->
                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=3" class="w-100 d-block">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#meucarousel" data-bs-slide-to="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#meucarousel" data-bs-slide-to="prev">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#meucarousel" data-bs-slide-to="prev">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
