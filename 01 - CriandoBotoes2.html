<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<!--Trabalhando com botões-->
<body class="container text=center">
    <!--Sem bootstrap-->
    <button>Comprar</button>
    <!--Com bootstrap-->
    <button class="btn btn-primary text-black">Comprar</button>
    <button class="btn btn-danger text-dark">Comprar</button>
    <button class="btn btn-sucess text-warning">Comprar</button>
    <button class="btn btn-info text-secondary text-bg-sucess">Comprar</button>

    <a href="#" class="btn btn-primary"></a>
    <input type="submit" class="btn btn-sucess" value="Botão">

    <!--Outline-->
    <button class="btn btn-outline-primary">Outline</button>
    <button class="btn btn-outline-warning">Outline2</button>

    <!--Ocupando uma linha inteira-->
    <div class="d-grid w-100">
        <button class="btn btn-outline-success btn-lg mt-3">Botão</button>
    </div>
</body>
</html>
